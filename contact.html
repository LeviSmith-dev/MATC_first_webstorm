<body>
    <div id="wrapper">
        <nav id="nav">

                <img src="img/pintail_upd_2.png" alt="company logo">

                    <label for="firstName">First Name:</label><input class="input" id="firstName" type="text" name="firstName" placeholder="bob">
                </div>
                <div class="marginBottom">
                    <label for="lastName">Last Name:</label><input class="input" id="lastName" type="text" name="lastName" placeholder="law">

                    <label for="phone">Phone Number:</label><input class="input" id="phone" type="number" name="phone" placeholder="1234567890">

                <div class="marginBottom">
                    <label for="email">Email:</label><input class="input" id="email" type="email" name="email" placeholder="test@test.com">
                </div>
                <div class="marginBottom">
                    <label for="comments">Comments:</label><textarea class="input" placeholder="Let us Know what you think about us!"></textarea>
                </div>
                <div class="marginBottom">
                    <input class='button' type="submit" value="Submit">
                </div>
